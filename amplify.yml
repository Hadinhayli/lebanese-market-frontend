version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/lebanese-market-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/lebanese-market-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/lebanese-market-frontend/node_modules/**/*



